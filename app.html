<script>
    function calculate_bmi(w, h) {
        return (w) / (h * h);
    }

    function interpret_bmi(bmi) {
        if (bmi < 18.5) {
            return ("Underweight");
        }
        else if (bmi <= 25) {
            return ("Normal weight");
        }
        else if (bmi <= 30) {
            return ("Overweight");
        }
        else if (bmi >= 35 && bmi <= 40) {
            return ("Obese");
        }

        return ("سير اتعالج")
    }


    var weight = parseFloat(prompt("Enter your weight in kilograms: "));
    var height = parseFloat(prompt("Enter your height in meters: "));

    var bmi = calculate_bmi(weight, height);
    var interpretation = interpret_bmi(bmi);

    alert("Your BMI is: " + bmi.toFixed(2) + "\nInterpretation: " + interpretation);
</script>
